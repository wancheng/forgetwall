{% extends "base_bootstrap.html" %}
{% block body %}
<div class="alert alert-info">
	<strong>职位：</strong>{{ job.title }}<br>
	<strong>城市：</strong>{{ job.city }}<br> 
	<strong>部门：</strong>{{ job.department }}<br>
	<strong>工作职责：</strong><br>
	{{ job.ability }}<br>
	<strong>所需教育背景：</strong><br>
	{{ job.education }}<br>
	<strong>所需工作经验：</strong><br>
	{{ job.experience }}
	<br><br>
	<strong>推荐候选人：</strong><br>
	<form method="post" action="/weixin/job.htm?method=resume">
		<input type="hidden" name="weixinid" value="{{ weixinid }}"/>
		简历链接（推荐使用百度网盘创建共享链接）：<br>
		<input type="text" id="resume" name="resume" />
		<input type="submit"/>
	</form>
{% end %}
</div>
