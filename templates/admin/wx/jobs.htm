{% extends "base.html" %}
{% block body %}
			<div id="content" class="span10">
			<!-- content starts -->
			<div class="row-fluid sortable">		
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-edit"></i> 职位管理</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-setting btn-round"><i class="icon-plus-sign"></i></a>
						</div>
					</div>
					<div class="box-content">
						<table class="table table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th>JOB TITLE</th>
								  <th>CITY</th>
								  <th>DEPARTMENT</th>
								  <th>STATUS</th>
								  <th></th>
							  </tr>
						  </thead>   
						  <tbody>
							{% for job in jobs %}
							<tr>
								<td>{{ job.title }}</td>
								<td class="center">{{ job.city }}</td>
								<td class="center">{{ job.department }}</td>
								<td class="center">
									<span class="label label-success">Active</span>
								</td>
								<td class="center">
									<a class="btn btn-success" href="#">
										<i class="icon-zoom-in icon-white"></i>  
										View                                            
									</a>
									<a class="btn btn-info" href="#">
										<i class="icon-edit icon-white"></i>  
										Edit                                            
									</a>
									<a class="btn btn-danger" href="#">
										<i class="icon-trash icon-white"></i> 
										Delete
									</a>
								</td>
							</tr>
							{% end %}
						  </tbody>
					  </table>            
					</div>
				</div><!--/span-->
			
			</div><!--/row-->
			</div><!--/#content.span10-->
				</div><!--/fluid-row-->
				
		<hr>

		<div class="modal hide fade" id="myModal" style="width:60%">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>添加职位</h3>
			</div>
			<form class="form-horizontal" method="post" action="../../admin/wx/jobs.htm?method=addJob">
			<div class="modal-body">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="typeahead">JOB TITLE 职位:</label>
							<div class="controls">
								<input type="text" id="title" name="title"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="typeahead">CITY 城市:</label>
							<div class="controls">
								<input type="text" id="city" name="city"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="typeahead">DEPARTMENT 部门:</label> 
							<div class="controls"> 
								<input type="text" id="department" name="department"/> 
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="typeahead">Accountabilities 工作职责:</label> 
							<div class="controls"> 
								<textarea class="cleditor" id="ability" name="ability" rows="3"></textarea>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="typeahead">Required Education 所需教育背景:</label> 
							<div class="controls"> 
								<input type="text" id="education" name="education"/> 
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="typeahead">Required Experience 所需工作经验/背景:</label> 
							<div class="controls"> 
								<textarea class="cleditor" id="experience" name="experience" rows="2"></textarea>
							</div>
						</div>
					</fieldset> 
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<button type="submit" class="btn btn-primary">submit</button>
			</div>
			</form> 
		</div>

		<footer>
			<p class="pull-left">&copy; <a href="http://usman.it" target="_blank">Muhammad Usman</a> 2012</p>
			<p class="pull-right">Powered by: <a href="http://usman.it/free-responsive-admin-template">Charisma</a></p>
		</footer>
		
	</div><!--/.fluid-container-->
	{% end %}
