{% extends "base.html" %}

{% block body %}
<script type="text/javascript">
	var converter = new Showdown.converter();
	function displayPreview(){
		var html = converter.makeHtml(document.getElementById("markdown").value); 
		document.getElementById("html").value = html;
		document.getElementById("previewDiv").innerHTML = html;
	}
</script>
  <form action="{{ request.path }}" method="post" class="compose">
    <div style="margin-bottom:5px"><input name="title" type="text" class="title" value="{{ entry.title if entry else "" }}"/></div>
	<div style="margin-bottom:5px">
		<textarea name="markdown" id="markdown" rows="30" cols="40" class="markdown">{{ entry.markdown if entry else "" }}</textarea>
		<input type="hidden" name="html" id="html" readonly="readonly"></input>
		<div id="previewDiv"></div>
		</textarea>
	</div>
    <div>
      <div style="float:right"><a href="http://daringfireball.net/projects/markdown/syntax">{{ _("Syntax documentation") }}</a></div>
	  <input type="submit" value="{{ _("Save changes") if entry else _("Publish post") }}" class="submit"></input>
	  &nbsp;<a href="{{ "/entry/" + entry.slug if entry else "/" }}">{{ _("Cancel") }}</a>
    </div>
    {% if entry %}
      <input type="hidden" name="id" value="{{ entry.id }}"/>
    {% end %}
    {% module xsrf_form_html() %}
  </form>
	  <button onclick="displayPreview();">preview</button>
{% end %}

{% block bottom %}
  <script src="jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">

      $("form.compose").submit(function() {
          var required = ["title", "markdown"];
          var form = $(this).get(0);
          for (var i = 0; i < required.length; i++) {
              if (!form[required[i]].value) {
                  $(form[required[i]]).select();
                  return false;
              }
          }
          return true;
      });
    });

  //]]>
  </script>
{% end %}
